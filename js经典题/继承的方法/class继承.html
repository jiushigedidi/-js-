			say() {

			}
		}

		
		class Men extends Person {
			constructor(name,age,gender) {
				super(name,age)
				this.gender = gender
			}

			look() {
				console.log('我是look方法')
			}
		}
		const zs = new Men('张三', 18, '男')
		console.log(zs)
		console.log(zs.say())
		zs.look()
	</script>
